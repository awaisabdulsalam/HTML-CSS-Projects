<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Page 1</h1>
    <button id="btn">Go back</button>
</body>
<script>
    const btn = document.getElementById("btn");
    btn.addEventListener("click", function(){
        window.history.go(-1);
    })
</script>
</html>
